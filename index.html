        <script type="text/javascript">
            function locationHashChanged() {
                var viewName = location.hash.split("#/")[1];
                if (!viewName) {
                    $(".innercontent").load("views/aboutus.html");
                }

                $(".innercontent").load("views/" + viewName + ".html", function() {
                    if ($('.hovermenu li').is(':visible')) {
                        toggleHoverMenuVisibility($('.dropdown-content'));
                    }
                });
            }

            window.onhashchange = locationHashChanged;

            function toggleHoverMenuVisibility(floatingDropDownDiv) {
                if (floatingDropDownDiv.is(':visible')) {
                    floatingDropDownDiv.hide();
                } else {
                    floatingDropDownDiv.show();
                }
            }

            $(document).ready(function () {
                if (navigator.userAgent.indexOf('.NET') !== -1) {
                    $('.headerimage').addClass('btn-block');
                }

                var floatingDropDownDiv = $('.dropdown-content');
                locationHashChanged();
                $("#SideBarPlaceHolder").load("views/navmenu.html");
                floatingDropDownDiv.load("views/hovermenu.html");

                $('.navbar-toggle').click(function() {
                    toggleHoverMenuVisibility($('.dropdown-content'));
                });

                
            });
        </script>
